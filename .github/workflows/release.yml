name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o timestamp-linux-amd64

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o timestamp-linux-arm64

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o timestamp-darwin-amd64

          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -o timestamp-darwin-arm64

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o timestamp-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            timestamp-linux-amd64
            timestamp-linux-arm64
            timestamp-darwin-amd64
            timestamp-darwin-arm64
            timestamp-windows-amd64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
